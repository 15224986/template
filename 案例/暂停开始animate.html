<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <!-- 国产浏览器高速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 在手机上原比例显示，不可以放大缩小 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1" />

    <title>animate动画的暂停/开始</title>

    <script type="text/javascript" src="vendor/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="vendor/jquery.pause.js"></script>


    <link rel="stylesheet" type="text/css" href="styles/css/global.css" />
    <style type="text/css">
        .animate-box{
            width: 50px;
            height: 50px;
            position: fixed;
            left: 10px;
            top: 50px;
            background-color: #f00;
        }
    </style>
</head>
<body class="page-bg-default">
   
    <a id="start" class="btn btn-default" href="javascript:;">开始</a>
    <a id="stop" class="btn btn-primary" href="javascript:;">暂停</a>
    <a id="resume" class="btn btn-primary" href="javascript:;">启动</a>

    <div class="animate-box"></div>

    <script type="text/javascript">

        /**
         * 官网
         * http://tobia.github.io/Pause/
         * 在暂停的stop方法里面添加true
         * 
         */

        $(document).on('click', '#start', function(event) {
            event.preventDefault();
            startAnimate();
        });

        $(document).on('click', '#stop', function(event) {
            event.preventDefault();
            $(".animate-box").pause();
        });
        $(document).on('click', '#resume', function(event) {
            event.preventDefault();
            $(".animate-box").resume();
        });


        function startAnimate(){
            $(".animate-box").animate({
                left: "1360px",
                top: "260px"
            }, 3000, 'linear', function() {
                startAnimate1()
            });
        }
        function startAnimate1(){
            $(".animate-box").animate({
                left: "660px",
                top: "560px"
            }, 3000, 'linear', function() {
                startAnimate2()
            });
        }
        function startAnimate2(){
            $(".animate-box").animate({
                left: "10px",
                top: "50px"
            }, 3000, 'linear', function() {
                $(".animate-box").removeAttr('style')
                startAnimate()
            });
        }
    </script>

</body>
</html>
