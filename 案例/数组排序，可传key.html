<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=`, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>toTree</title>
	</head>
	<body>





		<script>
			/**
			 * 对数组内部为obj的某个字段进行排序
			 * arr2.sort(compare.bind(null, 'age'))
			 */
			function compare(key, value1, value2) {
			    if (value1[key] < value2[key]) {
			        return -1;
			    } else if (value1[key] > value2[key]) {
			        return 1;
			    } else {
			        return 0;
			    }
			}
			  
			arr2 = [
				{
					name: '若瑄',
					age: 13
				},
				{
					name: '东华',
					age: 24
				},
				{
					name: '建国',
					age: 51
				},
				{
					name: '宝宝',
					age: 3
				}
			];
			console.log( arr2.sort( compare.bind(null, 'age') ) );
		</script>








	</body>
</html>
