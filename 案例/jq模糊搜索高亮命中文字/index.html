<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery查找关键词文字高亮显示代码</title>

    <style>
        .is-highlight-text{
            font-style: normal;
            color: #f00;
        }
    </style>
</head>

<body>

    <h1>关键词高亮显示</h1>

    <p class="text">我是测试文字，测试高亮功能1</p>
    <p class="text">我是测试文字，测试高亮功能，点击按钮测试吧2</p>
    <p class="text">我是测试文字，测试高亮功能3</p>
    <p class="text">我是测试文字，测试高亮功能，点击按钮测试吧4</p>
    <p class="text">我是测试文字，测试高亮功能5</p>
    <p class="text">我是测试文字，测试高亮功能，点击按钮测试吧6</p>

    <input type="text" value="">
    <button class="one">点我</button>

    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="gaoliang.js"></script>
    <script type="text/javascript">
        $(".one").click(function () {
            var otext = $("input").val() || ['高亮', '测试'];
            $('.text').highlightText(otext,{
                listEndBack: function(){
                    console.log( $(this).text() );
                },
                endBack: function(){
                    console.log( 'end' );
                }
            });
        })
    </script>

</body>

</html>
